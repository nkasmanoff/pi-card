pcm.!default {
    type plug
    slave.pcm "null"
}

ctl.!default {
    type hw
    card 0
}

# Handle OSS emulation
pcm.oss {
    type plug
    slave.pcm "null"
}

# Handle A52 encoding
pcm.a52 {
    type plug
    slave.pcm "null"
}

# Handle USB stream devices
pcm.usb_stream {
    type plug
    slave.pcm "null"
}

# Handle IEC958/SPDIF with specific AES parameters
pcm.iec958:{AES0 0x6 AES1 0x82 AES2 0x0 AES3 0x2 CARD 0} {
    type plug
    slave.pcm "null"
}

# Ensure these devices route to null
pcm.iec958:CARD=0 {
    type plug
    slave.pcm "null"
}

pcm.spdif:CARD=0 {
    type plug
    slave.pcm "null"
} 